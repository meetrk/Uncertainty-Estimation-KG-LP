dataset:
  name: WN18RR
  path: ./dataset/wn18rr

model:
  encoder:
    type: RGCN
    hidden_layer_size: 200
    embedding_dim: 200
    num_layers: 2
    dropout: 0.2
    num_bases : 4
  decoder:
    type: DistMult
    w_init: xavier_uniform
    w_gain: true
    b_init: true
  
training:
  epochs: 100
  sampling:
    batch_size: 1024
    negative_sampling_ratio: 5
    head_corrupt_prob: 0.5
  optimiser:
    learning_rate: 0.01
    weight_decay: 0.0001
  evaluation_frequency: 20
  save_frequency: 20
  evaluation:
    batch_size: 64
    verbose: true
    filter_candidates: true